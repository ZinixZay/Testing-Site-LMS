{% extends "base.html" %}

{% block content %}
    {% for var in variants %}
        <div class="alert alert-primary">
            <h3>{{loop.index}}. {{var.title}}</h3>
            <br>
            <a href="/result/{{ loop.index }}" class="btn btn-primary">Get result</a>
        </div>
        <br>
    {% endfor %}
{% endblock %}
